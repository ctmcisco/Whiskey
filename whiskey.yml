PublishOn: 
- master

BuildTasks:
- Version:
    Path: Whiskey\Whiskey.psd1

- Parallel:
    OnlyBy: BuildServer
    Queues:
    - Tasks:
        Pester4:
            Path: Tests\*.Tests.ps1
            Exclude:
            - *\*Pester*.ps1
            - *\*NUnit*.ps1
            - *\*Node*.ps1
    - Tasks:
        Pester4:
            Path: Tests\*Pester*.ps1
    - Tasks:
        Pester4:
            Path: Tests\*NUnit*.ps1
    - Tasks:
        Pester4:
            Path: Tests\*NodeTask*.ps1
    
PublishTasks:
- PublishPowerShellModule:
    RepositoryName: PSGallery
    RepositoryUri: https://powershellgallery.com/
    Path: Whiskey
    ApiKeyID: PowerShellGallery