PublishOn: 
- master

BuildTasks:
- Version:
    Path: Whiskey\Whiskey.psd1

- Parallel:
    OnlyBy: BuildServer
    Queues:
    - Tasks:
        Pester4:
            Path: Test\*.Tests.ps1
            Exclude:
            - "*\\*Pester*.ps1"
            - "*\\*NUnit*.ps1"
            - "*\\*Node*.ps1"
    - Tasks:
        Pester4:
            Path: Test\*Pester*.ps1
    - Tasks:
        Pester4:
            Path: Test\*NUnit*.ps1
    - Tasks:
        Pester4:
            Path: Test\*NodeTask*.ps1

PublishTasks:
- PublishPowerShellModule:
    RepositoryName: PSGallery
    RepositoryUri: https://powershellgallery.com/
    Path: Whiskey
    ApiKeyID: PowerShellGallery